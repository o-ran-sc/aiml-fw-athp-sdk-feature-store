[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "featurestoresdk"
version = "0.3.1"
description = "feature store SDK for Training Host"
readme = "README.md"
license = {text = "Apache 2.0"}
authors = [
    {name = "O-RAN Software Community", email = "discuss@lists.o-ran-sc.org"}
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "cassandra-driver==3.25.0",
    "kubernetes",
]

[project.optional-dependencies]
test = [
    "pytest",
    "coverage",
    "pytest-cov",
    "mock",
]

[project.urls]
Homepage = "https://gerrit.o-ran-sc.org/r/admin/repos/aiml-fw/athp/sdk/feature-store,general"
Repository = "https://gerrit.o-ran-sc.org/r/admin/repos/aiml-fw/athp/sdk/feature-store,general"

[tool.setuptools.packages.find]
include = ["featurestoresdk*"]

[tool.setuptools.package-data]
featurestoresdk = ["config/config.json"]

[tool.setuptools]
license-files = ["LICENSES.txt"]
